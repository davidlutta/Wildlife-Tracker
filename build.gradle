apply plugin: 'java'
apply plugin: 'application'
apply plugin: 'jacoco'

archivesBaseName = "salon"
version = '1.0'
applicationName = "salon"
mainClassName = "App"

repositories {
    jcenter()
}
//Using jacoco Test Reports
jacocoTestReport{
    reports {
        xml.enabled false
        csv.enabled false
        html.destination "${buildDir}/jacocoHtml"
    }
}

dependencies {
    compile 'com.sparkjava:spark-debug-tools:0.5'
    compile 'org.slf4j:slf4j-simple:1.7.21'
    compile group: 'com.sparkjava', name: 'spark-core', version: '2.3'
    compile group: 'org.apache.velocity', name: 'velocity', version: '1.7'
    testCompile group: 'junit', name: 'junit', version: '4.+'
    compile group: 'org.sql2o', name: 'sql2o', version: '1.5.4'
    compile group: 'org.postgresql', name: 'postgresql', version: '9.4-1201-jdbc41'
}

defaultTasks = ['clean']

task stage(dependsOn: ['clean', 'installDist'])

